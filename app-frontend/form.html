<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neustar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <h2>Domains</h2>
        <div class="alert alert-danger" style="display:none" role="alert">
            Please add a domain name to check.
        </div>

        <div class="alert alert-warning" style="display:none" role="alert">
            Add a valid domain name.
        </div>
        <div class="row">
            <div class="col">
                <ul id="domains-list" class="list-group domains-list">
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" id="domainUrl" placeholder="Enter an Url like wwww.google.com" name="url">
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="col">
                <button id="add-url" class="btn btn-primary ">Add</button>
            </div>
            <div class="col">
                <button id="lookup" class="btn btn-primary">NSlookup</button>
            </div>
        </div>
        <div class="row mt-3 ">
            <h1>Results</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Class</th>
                        <th scope="col">Created at</th>
                        <th scope="col">Host</th>
                        <th scope="col">Handle</th>
                        <th scope="col">Ttl</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody class="results">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
